<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>2.2. Objetos y JSON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ---------- Formulario 1 : crear entidad ---------- -->
  <form id="entidadForm" autocomplete="off">
    <label id="labelUsuario" for="Usuario">Usuario:</label>
    <input type="text" class="textbox" id="Usuario" name="Usuario">

    <label id="labelCorreo" for="Correo">Correo:</label>
    <input type="email" class="textbox" id="Correo" name="Correo">

    <label id="labelNumero" for="Telefono">Teléfono:</label>
    <input type="tel" class="textbox" id="Telefono" name="Telefono">

    <label id="labelIdiomas" for="Idiomas">Estado Civil:</label>
    <select id="Idiomas" name="Idiomas">
      <option value="">-- Elige un estado civil --</option>
      <option value="solter@">Solter@</option>
      <option value="Casad@">Casad@</option>
      <option value="Divorciad@">Divorciad@</option>
      <option value="Viud@">Viud@</option>
      <option value="UnionLibre">Unión Libre</option>
    </select>

    <span id="labelEdad">Edad:</span><br>
    <input type="checkbox" id="option1" name="Edad" value="De 0 a 15 años">
    <label for="option1">De 0 a 15 años</label><br>
    <input type="checkbox" id="option2" name="Edad" value="De 16 a 30 años">
    <label for="option2">De 16 a 30 años</label><br>
    <input type="checkbox" id="option3" name="Edad" value="De 31 a 45 años">
    <label for="option3">De 31 a 45 años</label><br>
    <input type="checkbox" id="option4" name="Edad" value="De 46 a 60 años">
    <label for="option4">De 46 a 60 años</label><br>
    <input type="checkbox" id="option5" name="Edad" value="61 en adelante">
    <label for="option5">61 en adelante</label><br>

    <button id="enviar" type="submit">Enviar</button>
  </form>

  <h3>Objeto generado en notación JSON:</h3>
  <pre id="jsonOutput">{}</pre>

  <hr>

  <!-- ---------- Formulario 2 : pegar JSON y parsear ---------- -->
  <h3>Introducir JSON manualmente</h3>
  <form id="jsonForm" autocomplete="off">
    <textarea id="jsonInput" rows="6" style="width:100%;"></textarea>
    <button type="submit">Añadir objetos</button>
  </form>

  <!-- ---------- Tabla resumen ---------- -->
  <h3>Lista de objetos almacenados</h3>
  <table id="tablaObjs" border="1" cellspacing="0" cellpadding="6" style="width:100%; max-width:800px; margin:auto;">
    <thead>
      <tr>
        <th>#</th><th>Usuario</th><th>Correo</th><th>Teléfono</th>
        <th>Estado civil</th><th>Edades</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
